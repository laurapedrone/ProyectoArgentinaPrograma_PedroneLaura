<div class="row">

            <circle-progress
                    [percent]="85"
                    [radius]="100"
                    [imageSrc]="'../assets/html.png'"  
                    [showImage]="true"  
                    [imageHeight]="70"
                    [imageWidth]="70"      
                    [showUnits]="false"
                    [showSubtitle]="false"

                    [outerStrokeColor]="'#ef601e'"
